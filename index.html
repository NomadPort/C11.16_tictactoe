<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://code.jquery.com/jquery-2.1.4.min.js">
    <link href="http://learning-fuze.github.io/memory_match/v0.1/script.js">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body class=container-fluid>
<div class="header text-center">
    <h1>Tic Tac Toe</h1>
</div>
<!--   stats-->
<div class="col-xs-2 stats">
    <h2 class="text-center">Game Play</h2>
    <div>
        <h5 class="col-xs-8 ">Frank</h5>
        <h5 class="col-xs-4 frank_stat  panel text-center">0</h5>
    </div>
    <div>
        <h5 class="col-xs-8 ">Janie</h5>
        <h5 class="col-xs-4 janie_stat  panel text-center">0</h5>
    </div>
    <div>
        <button class="btn btn-default col-xs-12 restart">Restart</button>
    </div>
    <div>
        <h4 class="who_turn text-center"></h4>
    </div>
</div>

<!--    gamebody-->
<div class="col-xs-8 game_container" >
    <div class="game_body2"></div>
    <h3 class="text-center"></h3>
</div>

    <!--    sidebar-->
<div class="col-xs-2 sidebar text-center">
    <h2>Sidebar</h2>
    <button class=" btn btn-default col-xs-12 start_three" value="3">Start 3x3</button>
    <button class=" btn btn-default col-xs-12 start_six" value="6">Start 6x6</button>
    <a class="col-xs-12 gif_picture" href=""><img src="http://www.gifmania.co.uk/Objects/Toys/Board-Games/Tic-Tac-Toe/Noughts-Crosses-54398.gif" alt="tic-tac-toe - GIFMANIA" /></a>
</div>
</body>
</html>
